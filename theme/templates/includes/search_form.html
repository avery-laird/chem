{% load mezzanine_tags i18n future %}
<form action="{% url "search" %}" class="navbar-form navbar-right" role="search">


<div class="form-group">
    <input class="form-control search-bar" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.REQUEST.q }}" style="border-radius: 20px 0px 0px 20px;">
    <span class="form-group-btn">
	<button type="submit" class="btn btn-default search-btn" value="{% trans "Go" %}" style="padding: 6px 12px"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </span>
</div>


{% if search_model_choices %}
    {% if search_model_choices|length == 1 %}
    <input type="hidden" name="type" value="{{ search_model_choices.0.1 }}">
    {% else %}
    <div class="form-group">
    <select class="form-control search-select" name="type">
        <option value="">{% trans "Everything" %}</option>
        {% for verbose_name, model in search_model_choices %}
        <option value="{{ model }}"
            {% if model == request.REQUEST.type  %}selected{% endif %}>
            {{ verbose_name }}
        </option>
        {% endfor %}
    </select>
    </div>
    {% endif %}
{% endif %}


</form>
